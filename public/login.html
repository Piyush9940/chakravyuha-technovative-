<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Fleet Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="logo">
                <h1><i class="fas fa-truck-moving"></i> FleetPro</h1>
                <p>Secure Fleet Management System</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <select id="roleSelect" class="role-select" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="manager " class="role-option">
                            <span class="role-indicator manager-indicator" ></span> Manager
                        </option>
                        <option value="driver" class="role-option">
                            <span class="role-indicator driver-indicator"></span> Driver
                        </option>
                        <option value="customer" class="role-option">
                            <span class="role-indicator customer-indicator"></span> Customer
                        </option>
                       
                       
                    </select>
                    <span class="role-icon"><i class="fas fa-user-tag"></i></span>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <span class="floating-label">Username</span>
                    <span class="role-icon"><i class="fas fa-user"></i></span>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="floating-label">Password</span>
                    <span class="role-icon"><i class="fas fa-lock"></i></span>
                </div>
                
                <button type="submit" class="btn btn-login pulse"   onclick="window.location.href='manager.html'">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
                
                <div class="additional-options">
                    <a href="#"><i class="fas fa-key"></i> Forgot Password?</a>
                    <a href="#"><i class="fas fa-user-plus"></i> Create Account</a>
                </div>
            </form>
        </div>
        
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
