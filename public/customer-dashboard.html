<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Delivery Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="customer-dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold">Customer Dashboard</h1>
                    <p class="lead mb-0">Track all your deliveries in one place</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="customer-info bg-light text-dark p-3 rounded">
                        <h5 class="mb-1">Customer ID: <strong>CUST-78942</strong></h5>
                        <p class="mb-0">Sarah Johnson</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Stats Overview -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-shipping-fast text-primary"></i>
                    <div class="stats-number">12</div>
                    <div class="stats-label">Total Deliveries</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-check-circle text-success"></i>
                    <div class="stats-number">8</div>
                    <div class="stats-label">Delivered</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-truck text-warning"></i>
                    <div class="stats-number">3</div>
                    <div class="stats-label">In Transit</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-clock text-danger"></i>
                    <div class="stats-number">1</div>
                    <div class="stats-label">Pending</div>
                </div>
            </div>
        </div>
        
        <!-- Filters and Search -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="d-flex flex-wrap">
                    <button class="btn btn-outline-primary filter-btn active" data-status="all">All Deliveries</button>
                    <button class="btn btn-outline-primary filter-btn" data-status="in-transit">In Transit</button>
                    <button class="btn btn-outline-primary filter-btn" data-status="delivered">Delivered</button>
                    <button class="btn btn-outline-primary filter-btn" data-status="pending">Pending</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control search-box" placeholder="Search by tracking ID or address...">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Delivery List -->
        <div id="delivery-list">
            <!-- Delivery items will be dynamically inserted here -->
        </div>
        
        <!-- Empty State (hidden by default) -->
        <div id="empty-state" class="empty-state d-none">
            <i class="fas fa-box-open"></i>
            <h3>No deliveries found</h3>
            <p>Try changing your filters or search terms</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customer-dashboard.js"></script>
</body>
</html>
