<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="OTP-Verification.css">
</head>
<body>
    <div class="otp-container">
        <!-- OTP Input Form -->
        <div id="otpForm">
            <div class="otp-header">
                <i class="fas fa-shield-alt"></i>
                <h2>OTP Verification</h2>
                <p>Enter the 6-digit code sent to your device</p>
            </div>
            
            <form id="otpVerificationForm">
                <div class="otp-input-container">
                    <input type="text" class="otp-input" maxlength="1" data-index="1" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" data-index="2" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" data-index="3" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" data-index="4" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" data-index="5" autocomplete="off">
                    <input type="text" class="otp-input" maxlength="1" data-index="6" autocomplete="off">
                </div>
                
                <div class="error-message" id="errorMessage">
                    Invalid OTP. Please try again.
                </div>
                
                <button type="submit" class="btn btn-verify" onclick="window.location.href='driver-dashboard.html'"  id="verifyBtn" disabled>
                    Verify OTP
                </button>
            </form>
            
            <div class="resend-otp">
                <p>Didn't receive the code? <a href="#" id="resendLink">Resend OTP</a> <span class="timer" id="timer">(60s)</span></p>
            </div>
        </div>
        
        <!-- Success Animation -->
        <div class="success-container" id="successContainer">
            <div class="success-animation">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h3 class="bounce">OTP Verified Successfully!</h3>
            <p>Your delivery has been marked as <span class="status-badge">Delivered</span></p>
            <button class="btn btn-verify mt-4" id="resetBtn">
                Verify Another OTP
            </button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
  <script src="OTP-Verification.js"></script>
</body>
</html>
